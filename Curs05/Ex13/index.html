<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
  <style>
    .exercise-row {
      height: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
  <div class="row">
    <div class="col">
      <h1>Aliniate folosind flexbox</h1>
    </div>
  </div>
</div>
  <div class="container border border-danger">
    <div class="row exercise-row justify-content-center">
      <div class="col-4 h-100 bg-danger"></div>
    </div>
    <div class="row exercise-row justify-content-between">
      <div class="col-4 h-100 bg-warning"></div>
      <div class="col-4 h-100 bg-success"></div>
    </div>
    <div class="row exercise-row justify-content-center">
      <div class="col-4 h-100 bg-success"></div>
    </div>
  </div>

  <div class="container border border-info mb-4 mt-4">
    <div class="row exercise-row justify-content-between">
      <div class="col-4 bg-dark h-100"></div>
      <div class="col-4 bg-danger h-100"></div>
    </div>
    <div class="row exercise-row justify-content-between">
      <div class="col-4 bg-warning h-100"></div>
      <div class="col-4 bg-dark h-100"></div>
    </div>
    <div class="row exercise-row justify-content-start">
      <div class="col-4 bg-primary h-100"></div>
      <div class="col-4 bg-info h-100"></div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col">
        <h2>Aliniate folosind offset</h2>
      </div>
    </div>
  </div>

  <div class="container border border-info mb-4">
    <div class="row exercise-row justify-content-center">
      <div class="col-4 bg-dark h-100"></div>
    </div>
    <div class="row exercise-row justify-content-between">
      <div class="col-4 bg-success h-100"></div>
      <div class="col-4 bg-warning h-100"></div>
    </div>
    <div class="row exercise-row justify-content-center">
      <div class="col-4 bg-primary h-100"></div>
    </div>
  </div>

  <div class="container border border-primary">
    <div class="row exercise-row">
      <div class="col-4 bg-warning h-100"></div>
      <div class="col-4 bg-primary h-100 offset-4"></div>
    </div>
    <div class="row exercise-row">
      <div class="col-4 bg-secondary h-100"></div>
      <div class="col-4 bg-success h-100 offset-4"></div>
    </div>
    <div class="row exercise-row">
      <div class="col-4 bg-info h-100"></div>
      <div class="col-4 bg-dark h-100"></div>
    </div>
  </div>
</body>
</html>
